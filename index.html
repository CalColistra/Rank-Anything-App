<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="description" content="Rank Anything App">
    <meta name="author" content="Cal Colistra">
    <link rel="icon" type="image" href="img/R_icon.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Rank-Anything-App</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4110321410467932"
     crossorigin="anonymous"></script>
  </head>
  <body>

<!-- Nav bar -->
    <div id="nav" class="container-fluid">
      <div id="top">

        <div id="topLeft">
          <p  class="username show"></p>
          <button class='login show' id="googleBtn">
            <img src="img/googleLogo.png" alt="">
            Sign in with Google
          </button>

          <button class="logout hide" id="googleBtn">
            Log out
          </button>
        </div>

        <div id="topMiddle">

          <button id="homeBtn" >
            <img id="icon" src="img/homeIcon.png" alt="">
            <p class="navLabel" id="homeNavLabel">Home</p>
          </button>

          <button id="discoverBtn">
            <img id="icon" src="img/discoverIcon.png" alt="">
            <p class="navLabel" id="discoverNavLabel">Explore</p>
          </button>
          
          <button id="searchBtn">
            <img id="icon" src="img/searchIcon.png" alt="">
            <p class="navLabel" id="searchNavLabel">Search</p>
          </button>

          <button id="rankBtn">
            <img id="icon" src="img/editIcon.png" alt="">
            <p class="navLabel" id="rankNavLabel">Post</p>
          </button>

          <button id="profileBtn">
            <img id="icon" src="img/profileIcon.png" alt="">
            <p class="navLabel" id = "profileNavLabel">Profile</p>
          </button>

        </div>
        
      </div>
    </div>
<!-- END Nav bar -->

    <div id="app" class="container-fluid">

      <div id="userNamePopUp">
      </div>

      <div class="section" id="home">
        
        <div class="jumbotron text-center" style="margin-bottom:0">
          <h1>Home Page</h1>
        </div>

      </div>

      <div class="section" id="discover">
        <div class="jumbotron text-center" style="margin-bottom:0">
          <h1>Explore</h1>
        </div>
        
      </div>
     
      <div class="section" id="search">
        <div class="jumbotron text-center" style="margin-bottom:0">
          <h1>Search</h1>
        </div>
        
        <div id="searchContainer">
          
        </div>
        
      </div>

      <div class="section" id="rank">
        <div id="rankContainer">
          <div id="leftSearch">
            <div id="rankSearchTitle" class="jumbotron text-center" style="margin-bottom:0">
              <h1>Search</h1>

              <form id="searchBarContainer">
                  <input id="searchBar" type="text"> 
                  <button id='searchButton'  class='smallEditBtn'>
                    <img id="searchIcon" src="img/searchIcon.png" alt="">
                  </button>
              </form>

              <div id="searchResults">

              </div>

            </div>
          </div>
          <div id="rightCreate">
            <div id="rankSearchTitle" class="jumbotron text-center" style="margin-bottom:0">
              <h1>Create a post</h1>
            </div>
            <form id="postForm">
              &#8592; Find something to rank using the search bar on the left.
            </form>
          </div>
        </div>
      </div>

      <div class="section" id="profile">
        <div class="jumbotron text-center" style="margin-bottom:0" id="profileTitle"></div>
        <div class="profileDisplay">
          <div class="profileLabel">Username:</div>
          <div class="profileLabel">Posts:</div>
          <div class="profileLabel">Followers:</div>
          <div class="profileLabel">Following:</div>
          <div class="profileLabel">Reputation:</div>
          <div id="profileName">
            <div id = "displayUsername"></div> 
            <button id='editName' class='smallEditBtn'><img id='editIcon' src='img/editIcon.png'>Edit</button>
            <div id="editNameForm"></div>
          </div>
                      

          <div id="postCount"></div>
          <div id="profileFollowers"></div>
          <div id="profileFollowing"></div>
          <div id="profileReputation"></div>
          <div id="followButton"></div>
        </div>
        
        <div class="jumbotron text-center" style="margin-bottom:0" id="profileTitle">Top Posts</div>
        
        <div id="profilePosts"> 
          
        </div>

      </div>

      <div class="section" id="objectPopup">
        <div id="objectPopupContainer">

          <div id="objectPopupTop">
            
          </div>

          <div id="objectPopupBottom">

          </div>

        </div>
      </div>
      
      
    </div>

    <script type="module" src="./main.js"></script>
  </body>
</html>
